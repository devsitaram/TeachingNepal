plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id("kotlin-parcelize")
}

android {
    namespace 'com.edu.teachingnepal'
    compileSdk 34

    defaultConfig {
        applicationId "com.edu.teachingnepal"
        minSdk 33
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.0')
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.activity:activity-compose:1.7.2'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    // navigation compose
    implementation("androidx.compose.material:material:1.5.0")
    implementation 'androidx.navigation:navigation-compose:2.7.0'
    implementation "androidx.lifecycle:lifecycle-runtime-compose:2.6.1"
    // ViewModel and LiveData for Compose
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.6.1"
    //Add material 3
    implementation("androidx.compose.material3:material3")
    // defaults icons
    implementation 'androidx.compose.material:material-icons-extended-android:1.6.0-alpha03'

    implementation "androidx.navigation:navigation-fragment-ktx:2.7.0"
    implementation "androidx.navigation:navigation-ui-ktx:2.7.0"

    // Exo Player Library
//    implementation "com.google.android.exoplayer:exoplayer:2.16.1"
//    implementation 'androidx.media3:media3-exoplayer:1.1.1'
//    implementation "androidx.media3:media3-ui:1.1.1"

    implementation 'io.sanghun:compose-video:1.2.0'
    implementation 'androidx.media3:media3-exoplayer:1.1.0' // [Required] androidx.media3 ExoPlayer dependency
    implementation 'androidx.media3:media3-session:1.1.0' // [Required] MediaSession Extension dependency
    implementation 'androidx.media3:media3-ui:1.1.0' // [Required] Base Player UI

    implementation 'androidx.media3:media3-exoplayer-dash:1.1.0' // [Optional] If your media item is DASH
    implementation 'androidx.media3:media3-exoplayer-hls:1.1.0'
}